<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>2048</title>
        <style></style>
    </head>
    <link rel="stylesheet" type="text/css" href="2048.css">
    <body>
		<div>
			<span>2048_Game</span>
		</div>        
        <table id="titleBar" border=0>
			<tr>
                <td class="scorePad">
                    <p class="scoreType">Score</p>
                    <p class="score" id="score">0</p>
				</td>
				<td class="scorePad">
                    <p class="scoreType">Best</p>
                    <p class="score" id="best_score">0</p>
				</td>
            </tr>
        </table>
        <table id="board" border=0>
            <tr>
                <td class="cell"id="00"></td>
                <td class="cell"id="01"></td>
                <td class="cell"id="02"></td>
                <td class="cell"id="03"></td>
            </tr>
            <tr>
                <td class="cell" id="10"></td>
                <td class="cell" id="11"></td>
                <td class="cell"id="12"></td>
                <td class="cell"id="13"></td>
            </tr>
            <tr>
                <td class="cell"id="20"></td>
                <td class="cell"id="21"></td>
                <td class="cell"id="22"></td>
                <td class="cell"id="23"></td>
            </tr>
            <tr>
                <td class="cell" id="30"></td>
                <td class="cell" id="31"></td>
                <td class="cell" id="32"></td>
                <td class="cell" id="33"></td>
            </tr>
        </table>
		    <script type="text/javascript" src="2048.js"></script>
    </body>
</html>
